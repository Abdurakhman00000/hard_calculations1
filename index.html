<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гипоидные передачи - Расчет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Расчет гипоидных передач</h1>
        <form id="gearForm">
            <div class="input-group">
                <label for="gearRatio">Передаточное число (U):</label>
                <input type="number" id="gearRatio" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="pinionTeeth">Число зубьев шестерни (Z1):</label>
                <input type="number" id="pinionTeeth" required>
            </div>
            <div class="input-group">
                <label for="wheelTeeth">Число зубьев колеса (Z2):</label>
                <input type="number" id="wheelTeeth" required>
            </div>
            <div class="input-group">
                <label for="power">Мощность (P) в кВт:</label>
                <input type="number" id="power" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="speed">Скорость вращения (n1) в об/мин:</label>
                <input type="number" id="speed" required>
            </div>
            <button type="button" id="calculate">Рассчитать</button>
        </form>
        <div class="results">
            <h2>Результаты:</h2>
            <p id="torque">Крутящий момент на шестерне (T1): <span>-</span> Н·м</p>
            <p id="wheelTorque">Крутящий момент на колесе (T2): <span>-</span> Н·м</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
